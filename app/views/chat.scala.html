@()

@main("Chat") {
	<form class="form-horizontal">
		<div class="form-group">
			<label for="message" class="col-sm-2 control-label">Lade Nachrichten seit</label>
			<div class="col-sm-2">
				<select id="getOld" name="getOld" class="form-control">
					<option value="0">keine</option>
					<option value="1">1 Stunde</option>
					<option value="6">6 Stunden</option>
					<option value="12">12 Stunden</option>
					<option value="24">1 Tag</option>
					<option value="168">1 Woche</option>
					<option value="-1">alle</option>
				</select>
			</div>
			<div class="col-sm-1">
				<input id="load" class="btn btn-default" type="button" value="Laden" />
			</div>
			<div class="col-sm-offset-1 col-sm-1">
				<a class="btn btn-link" href="@routes.Client.logout()">Ausloggen</a>
			</div>
		</div>
	</form>
	<div id="chatWrapper" class="col-sm-7">
		<table id="chatContent" class="table table-striped table-condensed">
		</table>
	</div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="message" class="sr-only control-label">Nachricht</label>
			<div class="col-sm-6">
				<input id="message" name="message" type="text" class="form-control" />
			</div>
			<div class="col-sm-1">
				<input id="submit" class="btn btn-primary" type="button" value="Senden" />
			</div>
		</div>
	</form>
	<script type="text/javascript">
		var sendMessage	= '@routes.Client.sendMessage()';
		var getLastId	= '@routes.Client.getLatestMessageId()';
	</script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/chat.js")"></script>
}
